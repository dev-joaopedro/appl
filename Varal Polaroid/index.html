<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varal de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="varal">
        <input type="file" id="fotoInput" accept="image/*" />
        <textarea id="descricaoInput" placeholder="Escreva uma descrição..." rows="4"></textarea>
        <button id="adicionarFoto">Adicionar Foto</button>

        <div id="fotosContainer" class="fotos-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
